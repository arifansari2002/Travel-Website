<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/9f00edf28b.js" crossorigin="anonymous"></script>
        <title>Project 1</title>
    </head>
<body>

    <nav class="navbar bg-dark">
        <div class="container">

            <h2 class="logo text-light"><u>мα</u></h2>
            <ul class="nav-items">
                <li class="nav-item"><a href="./Home.html">Home</a></li>
                <li class="nav-item"><a href="./About.html">About</a></li>
                <li class="nav-item"><a href="./Contact.html">Contact</a></li>
            </ul>

        </div>
        
    </nav>

    <section class="contact-form">

        <div class="container">

            <div class="form-wrapper">
                <div class="company-address">

                    <div class="address-group">

                        <i class="fas fa-map-marker-alt fa-3x text-tomato"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>Shiveneri Nagar Lane No 09 Sr. No 54, Kondhwa Khurd,Pune 48.</p>

                    </div>

                    <div class="address-group">

                        <i class="far fa-envelope fa-3x text-tomato"></i>
                        <h2 class=" text-grey md-heading">Email</h2>
                        <p>travelagency123@gmail.com</p>


                    </div>

                    <div class="address-group">

                        <i class="fas fa-phone-alt fa-3x text-tomato"></i>
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>1122334455</p>
                    </div>
                    <img src="./img/IMG_2807.jpg" alt="company image">
                </div>

                <form action="" class="form">
                    <h2 class="ig-heading text-black">Contact Us</h2>
                    <p class="text-black"> </p>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" required>

                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="Phone" required>

                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="Message" ></textarea>
                      </div>

                      <button type="submit" class="form-btn">Submit</button>

                    </form>
            </div>

        </div>
    </section>

    <footer class="footer">
        <div class="social-media-link">
            <i class="fab fa-facebook-square fa-4x white"></i>
            <i class="fab fa-instagram-square fa-4x white"></i>
            <i class="fab fa-whatsapp-square fa-4x white"></i>
        </div>
        <p>World Travel &copy; 2021, All Rights Reserved  </p>

    </footer>

    


           

        
    
</body>
</html>
